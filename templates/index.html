<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video Downloader 0.1</title>
    <!-- প্রিমিয়াম ফন্ট এবং আইকন -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* অত্যাধুনিক CSS ডিজাইন */
        :root {
            --primary-color: #ff0050;
            --bg-color: #0f0f1a;
            --card-bg: #1a1a2e;
            --text-color: #ffffff;
            --glow: 0 0 20px rgba(255, 0, 80, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border_box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #2a2a4a 0%, #0f0f1a 40%);
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff0050, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #a0a0b0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 50px;
            border: 2px solid #2e2e4a;
            background: #0f0f1a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: var(--glow);
        }

        .icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0b0;
        }

        button {
            background: linear-gradient(45deg, #ff0050, #ff4b2b);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 80, 0.6);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* Result Area */
        #result-area {
            margin-top: 30px;
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease;
        }

        .video-info {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .video-thumb {
            width: 120px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        .video-details h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .download-options {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .dl-btn-final {
            background: #00c853;
            font-size: 0.9rem;
            padding: 10px;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 20px; width: 95%; }
            .video-info { flex-direction: column; }
            .video-thumb { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YT Downloader <span style="font-size:0.5em; vertical-align:top; opacity:0.7">0.1</span></h1>
        <p class="subtitle">লং ভিডিও বা শর্টস - ডাউনলোড করুন এক ক্লিকে</p>

        <form id="download-form">
            <div class="input-group">
                <input type="text" id="url" name="url" placeholder="ভিডিওর লিঙ্ক এখানে পেস্ট করুন..." required>
                <i class="fas fa-link icon"></i>
            </div>
            <button type="submit" id="submit-btn">ভিডিও খুঁজুন</button>
        </form>

        <div class="loader" id="loader"></div>

        <div id="result-area">
            <div class="video-info">
                <img src="" alt="Thumbnail" id="thumb" class="video-thumb">
                <div class="video-details">
                    <h3 id="vid-title">ভিডিও টাইটেল লোড হচ্ছে...</h3>
                    <p style="font-size: 0.8rem; color:#bbb">স্থিতিকাল: <span id="vid-duration">--:--</span></p>
                </div>
            </div>
            
            <div class="download-options">
                <form action="/download" method="post" style="width:100%">
                    <input type="hidden" name="url" id="hidden-url">
                    <button type="submit" class="dl-btn-final">
                        <i class="fas fa-download"></i> ডাউনলোড করুন (MP4)
                    </button>
                </form>
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.7rem; color: #555;">
            Supports Windows 7/10/11 & Mobile | Saved to "Downloads"
        </div>
    </div>

    <script>
        const form = document.getElementById('download-form');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('result-area');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            
            // UI Reset
            resultArea.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            // ডাটা ফেচিং (Backend Call)
            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/get-info', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if(data.status === 'success') {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('vid-title').innerText = data.title;
                    document.getElementById('vid-duration').innerText = data.duration;
                    document.getElementById('hidden-url').value = url;
                    
                    loader.style.display = 'none';
                    resultArea.style.display = 'block';
                } else {
                    alert('ভিডিও পাওয়া যায়নি বা লিঙ্কটি ভুল!');
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('সার্ভারে সমস্যা হয়েছে। দয়া করে আবার চেষ্টা করুন।');
                loader.style.display = 'none';
            }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
